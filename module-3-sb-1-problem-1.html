<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Module 3 Skill Building No. 1 - Problem 1</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
    <script>
        function startThings() {
            let romanNumeral // do not modify
            // your code goes here
            // be sure to assign the roman numeral to the variable romanNumeral
            // it will be used to display it on the web page using the code below
            let userinput = prompt("Please enter a number between 1 and 10.")
            if (userinput == 1) {
                document.write("The roman numeral for " + userinput + " is I.")
            }
            else if (userinput == 2) {
                document.write("The roman numeral for " + userinput + " is II.")
            }
            else if (userinput == 3) {
                document.write("The roman numeral for " + userinput + " is III.")
            }
            else if (userinput == 4) {
                document.write("The roman numeral for " + userinput + " is IV.")
            }
            else if (userinput == 5) {
                document.write("The roman numeral for " + userinput + " is V.")
            }
            else if (userinput == 6) {
                document.write("The roman numeral for " + userinput + " is VI.")
            }
            else if (userinput == 7) {
                document.write("The roman numeral for " + userinput + " is VII.")
            }
            else if (userinput == 8) {
                document.write("The roman numeral for " + userinput + " is VIII.")
            }
            else if (userinput == 9) {
                document.write("The roman numeral for " + userinput + " is IX.")
            }
            else if (userinput == 10) {
                document.write("The roman numeral for " + userinput + " is X.")
            }
            else if (userinput > 10) {
                document.write("Please following the instructions! Your number entered is larger then 10. Hit reload button to try again.")
            }
            else if (userinput < 1) {
                document.write("Please follow the instructions! Your number entered is smaller then 1. Hit reload button to try again.")
            }
            // do not modify start
            let outputDiv = document.getElementById('output')
            outputDiv.innerHTML = romanNumeral
            // do not modify end
        }
    </script>
</body>

</html>
